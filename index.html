<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /></head>
    <script src="tictactoe.js" defer></script>    
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="board"></div>
        <div class="boardGridContainer">
            <div class="boardCell cell0" id="cell0" data-index="0"></div>
            <div class="boardCell cell1" id="cell1" data-index="1"></div>
            <div class="boardCell cell2" id="cell2" data-index="2"></div>
            <div class="boardCell cell3" id="cell3" data-index="3"></div>
            <div class="boardCell cell4" id="cell4" data-index="4"></div>
            <div class="boardCell cell5" id="cell5" data-index="5"></div>
            <div class="boardCell cell6" id="cell6" data-index="6"></div>
            <div class="boardCell cell7" id="cell7" data-index="7"></div>
            <div class="boardCell cell8" id="cell8" data-index="8"></div>
        </div>
    </div>

</body>

</html>
