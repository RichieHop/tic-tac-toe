<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /></head>
    <script src="tictactoe.js" defer></script>    
    <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container">
    <h1 class="header">Tic Tac Toe</h1>
    <div class="info">
    <h1 class="playerOne">Player One 0</h1>
    <h1> - </h1>
    <h1 class="playerTwo">Player Two 0</h1>
  </div>
  <h1 class="turn"></h1>   
  <div class="board"></div>
  </div>

  <dialog id="gameOverDialog">
    <form method="dialog">
      <p id = "heading">Game Over</p>
      <p id = "winner"></p>
      <div class="modalButtons">
          <button autofocus id="gameOverButton" value="new">New Game</button>
          <button autofocus id="restartButton" value="restart">Restart</button>
      </div>
    </form>
  </dialog>

  <dialog id="cellContainsValueDialog">
    <form method="dialog">
      <p id="valueMessage">This cell already contains a value</p>
      <div class="modalButtons">
        <button autofocus id="cellContainsValue" value="OK">OK</button>
      </div>
    </form>
  </dialog>

</body>

</html>
